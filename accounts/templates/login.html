<!-- login.html -->
{% extends "base.html" %}

{% block start %}

    <style>
        /* Overall Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff5a5f, #ff8c94);
            color: #333;
        }

        /* Centered Login Card */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
        }

        .login-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Form Styling */
        .login-card .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        .login-card .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        .login-card .form-control:focus {
            border-color: #ff5a5f;
            box-shadow: 0 0 8px rgba(255, 90, 95, 0.2);
        }

        /* Button Styling */
        .login-card .btn {
            padding: 14px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-card .btn-primary {
            background-color: #ff5a5f;
            border-color: #ff5a5f;
            transition: background-color 0.3s ease;
        }

        .login-card .btn-primary:hover {
            background-color: #e04b50;
        }

        .login-card .btn-success {
            background-color: #5cb85c;
            border-color: #4cae4c;
            margin-top: 10px;
        }

        .login-card .btn-success:hover {
            background-color: #4cae4c;
        }

        /* Other Styling */
        .forgot-password {
            text-align: right;
            font-size: 13px;
            color: #ff5a5f;
            margin-top: -8px;
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #e04b50;
        }

        .login-card h3 {
            color: #ff5a5f;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 24px;
        }

        .form-text {
            font-size: 12px;
            color: #999;
        }
    </style>

    <div class="login-container">
        <div class="login-card">
            <h3>Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email"
                           required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                           placeholder="Enter your password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-success" onclick="sendOtp()">Login with OTP</button>
            </form>
        </div>
    </div>

    <script>
        function sendOtp() {
            let email = document.getElementById('email').value;
            if (email === "") {
                alert("Please enter your email address.");
                return;
            }
            window.location.href = `/accounts/send_otp/${email}/`;
        }
    </script>

{% endblock %}
