{% extends 'base.html' %}
{% block start %}
    <div class="container mt-5 pt-5 pb-5">
        <div class="col-12 col-md-8 col-lg-6 mx-auto card shadow-lg p-5 rounded" style="border: none;">
            <h2 class="text-center mb-4">Vendor Registration</h2>
            <form method="POST" autocomplete="off">
                {% include "alerts.html" %}
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label fw-bold">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label fw-bold">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="business_name" class="form-label fw-bold">Business Name</label>
                    <input type="text" name="business_name" class="form-control" id="business_name" placeholder="Enter your business name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="phone_number" class="form-label fw-bold">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
