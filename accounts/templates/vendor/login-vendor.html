{% extends 'base.html' %}
{% block start %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-6 col-lg-4 card shadow-lg p-5 rounded" style="border: none;">
            <h3 class="text-center mb-4">Vendor Login</h3>
            <form method="POST" autocomplete="off">
                {% include "alerts.html" %}
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input id="password" type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-success btn-lg" onclick="sendOtp()">Login With OTP</button>
                </div>
                <div class="mt-3 text-center">
                    <a href="#" class="link-secondary">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function sendOtp(){
            let email = document.getElementById('email').value;
            if (email === "") {
                alert("Email can't be blank");
                return;
            }
            window.location.href = `/accounts/send_otp/${email}/`;
        }
    </script>
{% endblock %}
